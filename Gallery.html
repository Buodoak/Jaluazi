<style>

.slider{
  display: block;
  width:100%;
  height: 100%;
  background-color: inherit;
  overflow: hidden;
  position: absolute;

}
.slider > * {
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
  background: inherit;
  animation: slide 12s infinite;
  overflow: hidden;
}
.slide:nth-child(1) {
  left:0%;
  animation-delay: -2s;
  background-image: url(Gallery1.png);
  background-size: cover;
  background-position: center;
}
.slide:nth-child(2) {
  left:0%;
  animation-delay: -4s;
  background-image: url(Gallery2.png);
  background-size: cover;
  background-position: center;
}

.slide:nth-child(3) {

  animation-delay: -6s;
  background-image: url(Gallery3.png);
  background-size: cover;
  background-position: center;
}
.slide:nth-child(4) {

  animation-delay: -8s;
  background-image: url(Gallery4.png);
  background-size: cover;
  background-position: center;

}

.slide:nth-child(5) {

  animation-delay: -10s;
  background-image: url(Gallery5.png);
  background-size: cover;
  background-position: center;

}
.slide:nth-child(6) {

  animation-delay: -12s;
  background-image: url(Gallery6.png);
  background-size: cover;
  background-position: center;

}

.slide:nth-child(7) {

  animation-delay: -14s;
  background-image: url(Gallery7.png);
  background-size: cover;
  background-position: center;

}

.slide:nth-child(8) {

  animation-delay: -16s;
  background-image: url(Gallery7.png);
  background-size: cover;
  background-position: center;

}
.slide p {
  font-family: comfortaa;
  font-size: 70px;
  text-align: center;
  display:inline-block;
  width:100%;
  margin-top: 340px;
  color: inherit;
}
@keyframes slide {
  0% { left: 100%; width: 100%; }
  5% {left: 0%;}
  25% {left: 0%;}
  30% {left: -100%; width: 100%;}
  30.0001% { left: -100%; width: 0%;}
  100% { left: 100%; width: 0%;}
}

</style>
